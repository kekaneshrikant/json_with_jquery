<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<title>A JSON Example</title>
</head>
<body>

	<div class="container-fluid">
		<h1>GeoNames</h1>
		<p>Enter the Inputs to read the data</p>
		<div class="row">
			<div class="col-sm-3 col-md-6 col-lg-4"
				style="background-color: lavender;">


				<div class="form-group">
					<label for="username">Username</label> <input type="text"
						id="username" class="form-control" id="username">
				</div>
				<div class="form-group">
					<label for="country">Country</label> <input type="text"
						id="country" class="form-control" id="country">
				</div>

				<input type="button" id="submit" class="btn btn-default"
					value="Execute"></input> <br> <br>



			</div>
			<div class="col-sm-9 col-md-6 col-lg-8"
				style="background-color: lavenderblush;">
				<table class="table" id="json">
					<thead>
						<tr>
							<th>Key</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Country Name</td>
							<td id="countryName"></td>
						</tr>
						<tr>
							<td>Capital</td>
							<td id="capital"></td>
						</tr>
						<tr>
							<td>Continent Name</td>
							<td id="continentName"></td>
						</tr>
						<tr>
							<td>Languages</td>
							<td id="languages"></td>
						</tr>
						<tr>
							<td>Country Code</td>
							<td id="countryCode"></td>
						</tr>
						<tr>
							<td>Currency Code</td>
							<td id="currencyCode"></td>
						</tr>
						<tr>
							<td>Area in Sq.Km</td>
							<td id="sqkm"></td>
						</tr>
						<tr>
							<td>Population</td>
							<td id="population"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


	<script>
		$("#submit")
				.click(
						function(event) {
							var url = "http://api.geonames.org/countryInfoJSON?username="
									+ $("#username").val()
									+ "&country="
									+ $("#country").val();
							$
									.getJSON(
											url,
											function(data) {

												document
														.getElementById("countryName").innerHTML = data.geonames[0].countryName;
												document
														.getElementById("countryCode").innerHTML = data.geonames[0].countryCode;
												document
														.getElementById("currencyCode").innerHTML = data.geonames[0].currencyCode;
												document.getElementById("sqkm").innerHTML = data.geonames[0].areaInSqKm;
												document.getElementById("capital").innerHTML = data.geonames[0].capital;
												document.getElementById("continentName").innerHTML = data.geonames[0].continentName;
												document.getElementById("population").innerHTML = data.geonames[0].population;
												document.getElementById("languages").innerHTML = data.geonames[0].languages;
											});
						});
	</script>
</html>
